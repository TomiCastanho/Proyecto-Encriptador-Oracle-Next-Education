<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html y css 2/proyecto/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    
<main class="main-principal"> 
    <!-- Logo alura y titulo -->
    <aside class="aside-izquierdo">
        <section class="principal-img">
             <div class="div-header">
                <img src="../Encriptador/imagenes/Vector.png" class="logo" >
            </div>
            <div>
                <textarea name="" id="" cols="50" rows="10" placeholder="Ingrese su texto aqui" class="ingreso-texto" ></textarea>
            </div>
        </section>
        <section class="botones">
            <div>
                <p class="botones-parrafo">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones-caja">
                <button id="botonEncriptador" >Encriptar</button>
                <button id="botonDesencriptador">Desencriptar</button>
            </div>
        </section>
    </aside>    



    <aside class="aside-derecho">
        <!-- imagen de derecha  -->    
        <section class="section-derecho">
            
            <div class="text-derecho">
                <textarea name="" id="" cols="18" rows="8" placeholder="Ningun mensaje fue encontrado" class="mensaje"></textarea>
                <p>Ingrese el texto que desea Encriptar o Desencriptar</p>
            </div>
            <div>
                <button id="botonCopiador">Copiar</button>
            </div>
        </section>
    </aside> 
    
</main>


        
    
    
        

</body>
<script src="script.js"></script>
</html>
